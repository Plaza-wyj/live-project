<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疫情信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="wrapperBox">
    <div class="header">
        <div class="headerTitle">
            <div class="headerLine">疫情信息管理系统</div>
        </div>

    </div>
    <div class="container">
        <table id="containerTable">
            <thead class="tableHeaher">
            <tr>
                <th><input type="checkbox"></th>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>进校时间</th>
                <th>离校时间</th>
                <th>年级</th>
                <th>班级</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="tdata">
            <tr class="trHover">
                <td><input type="checkbox"></td>
                <td class="stuSequence">1</td>
                <td class="stuId">888888888</td>
                <td class="stuName">张三</td>
                <td class="stuAcademy">计算机科学与工程学院</td>
                <td class="stuMajor">软件工程</td>
                <td class="stuYear">2017</td>
                <td class="stuClass">2</td>
                <td class="stuAge">21</td>
                <td>
                    <a class="viewInf ">查看</a>
                    <a class="updateInf ">修改</a>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <button class="delbtn ">删除</button>

                </td>
            </tr>
            </tfoot>
            </tbody>
        </table>

    </div>
    <div class="footer">
        <div class="pageInformation">
            第<span id="curPage"></span>页，
            共<span id="countPage"></span>条，(每页显示10条)
            <input id="page" type="text" style="display: none">
        </div>
        <div class="pageButton">
            <button id="prePageButton">上一页</button>
            <button id="prePageButton">下一页</button>
        </div>
    </div>
</div>
<script src="min.js"></script>
</body>
</html>
